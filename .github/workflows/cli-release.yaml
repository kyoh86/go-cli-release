name: Release CLI to the GitHub Release
on:
  workflow_dispatch:
    inputs:
      method:
        description: |
          Which number to increment in the semantic versioning.
          Set 'major', 'minor', 'patch' or 'release'.
        required: true
  deployment:

env:
  GO_VERSION: 1.15

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Wait Tests
        id: test_result
        uses: Sibz/await-status-action@v1.0.1
        with:
          contexts: test-public;test-ubuntu-latest;test-macos-latest;test-windows-latest
          authToken: ${{ secrets.GITHUB_TOKEN }}
          timeout: 30
          notPresentTimeout: 30
          pollInterval: 10
      - name: Check Test Result
        if: steps.test_result.outputs.result != 'success'
        run: |
          echo "feiled ${{ steps.test_result.outputs.failedCheckNames }}"
          echo "status ${{ steps.test_result.outputs.failedCheckStates }}"
          exit 1
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Bump-up Semantic Version
        uses: kyoh86/git-vertag-action@v1
        with:
          method: ${{ github.event.inputs.method }}${{ github.event.deployment.task }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: latest
          args: release --rm-dist
